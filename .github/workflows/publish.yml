# Publish to PyPI
#
# Runs daily to check for new LLVM versions and automatically publish.
# Checks all major.minor versions >= 16 and publishes the latest patch for each.
#
# Manual trigger:
#   1. Go to Actions → Publish to PyPI → Run workflow
#   2. Optionally enter LLVM versions (comma-separated, e.g., "18.1.0,19.1.0,20.1.0")
#   3. Click "Run workflow"

name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      llvm_versions:
        description: 'LLVM versions to release, comma-separated (leave empty for latest)'
        required: false
        type: string
  schedule:
    - cron: '0 10 * * *'

jobs:
  determine-versions:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.set-versions.outputs.versions }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine versions to publish
        id: set-versions
        run: |
          if [ -n "${{ inputs.llvm_versions }}" ]; then
            # Convert comma-separated input to JSON array
            versions=$(echo "${{ inputs.llvm_versions }}" | tr ',' '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | jq -R . | jq -s -c .)
            echo "Using manually specified versions: $versions"
          else
            # Get latest patch version for each major.minor >= 16
            versions=$(git -c 'versionsort.suffix=-' \
              ls-remote --exit-code --refs --sort='version:refname' --tags https://github.com/llvm/llvm-project 'llvmorg-*.*.*' \
              | sed 's/.*llvmorg-//' \
              | awk -F. '$1 >= 16' \
              | sort -t. -k1,1n -k2,2n -k3,3n \
              | awk -F. '{key=$1"."$2; versions[key]=$0} END {for (k in versions) print versions[k]}' \
              | sort -t. -k1,1n -k2,2n \
              | jq -R . | jq -s -c .)
            echo "Detected LLVM versions (latest patch per major.minor): $versions"
          fi
          echo "versions=$versions" >> $GITHUB_OUTPUT

  publish:
    needs: determine-versions
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        version: ${{ fromJson(needs.determine-versions.outputs.versions) }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version already published
        id: check
        run: |
          if git rev-parse "v${{ matrix.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ matrix.version }} already exists, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Update llvm_version.cmake
        if: steps.check.outputs.skip != 'true'
        run: |
          version="${{ matrix.version }}"
          curl -L "https://github.com/llvm/llvm-project/releases/download/llvmorg-${version}/clang-${version}.src.tar.xz" -o "clang-${version}.src.tar.xz"
          hash=$(sha256sum "clang-${version}.src.tar.xz" | cut -d ' ' -f1)
          rm -f "clang-${version}.src.tar.xz"

          echo "set(LLVM_VERSION $version)" > llvm_version.cmake
          echo "set(LLVM_SHA256 $hash)" >> llvm_version.cmake

          cat llvm_version.cmake

      - name: Commit and tag
        if: steps.check.outputs.skip != 'true'
        run: |
          version="${{ matrix.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add llvm_version.cmake
          git commit -m "Update LLVM to version $version"
          git tag "v$version"
          git push origin HEAD:master --tags

      - name: Install uv
        if: steps.check.outputs.skip != 'true'
        uses: astral-sh/setup-uv@v4

      - name: Build wheel
        if: steps.check.outputs.skip != 'true'
        run: uv build

      - name: Publish to PyPI
        if: steps.check.outputs.skip != 'true'
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        if: steps.check.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ matrix.version }}
          name: v${{ matrix.version }}
          body: |
            LLVM ${{ matrix.version }} Python bindings

            [LLVM Release Notes](https://releases.llvm.org/${{ matrix.version }}/docs/ReleaseNotes.html)
          generate_release_notes: false
